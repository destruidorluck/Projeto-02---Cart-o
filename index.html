<!DOCTYPE html>
<!-- Codigo feito por codingLab | www.codinglabweb.com-->
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card rotatorio utilizando UI Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="img/logo.png" alt="Logo do Mater Card">
                        <h5>Mater Card</h5>
                    </span>
                    <img src="img/chip.png" alt="Chip do cartão" class="chip">
                </header>

                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 3020 5040</h5>
                        <h5 class="nome">Lucas Tomé Gonçalves</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Validade</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>

            <div class="card back-face">
                <h6>For customer service call +977 4343 3433 or email at mastercard@gmail.com</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
                <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet dolorum quo magnam alias exercitationem
                    nulla.</h5>
            </div>
        </div>
    </section>
</body>

</html>
